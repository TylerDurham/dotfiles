# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
# $browser = brave --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
# bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
# bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER, A, ChatLLM, exec, $webapp=https://apps.abacus.ai/chatllm
bindd = SUPER SHIFT, A, Grok, exec, $webapp="https://grok.com"
bindd = SUPER, C, Calendar, exec, $webapp="https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, $webapp="https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, $webapp="https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"


# My keybinding deviations
unbind = SUPER, W 
bind = SUPER, Q, killactive,

# Remap K to show keybindings
unbind = SUPER, K 
bind  = SUPER SHIFT, K, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings

# Vim style...
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER, F
unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, right
unbind = SUPER SHIFT, up
unbind = SUPER SHIFT, down

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER SHIFT, S, togglesplit
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, togglefloating

bind = SUPER, W, exec, ~/.local/bin/omarchy-select-background
bind = SUPER SHIFT, W, exec, pkill waybar && waybar &

bind = SUPER, O, togglespecialworkspace, obsidian 
# exec-once = [workspace special:obsidian silent] uwsm app -- obsidian -disable-gpu
windowrule = workspace special:obsidian, class:^(obsidian)$

bind = SUPER, S, togglespecialworkspace, signal
# exec-once = [workspace special:signal silent] uwsm app -- signal-desktop
windowrule = workspace special:signal, class:^(signal)$

bind = SUPER, M, togglespecialworkspace, music
# exec-once = [workspace special:music silent] uwsm app -- spotify
# exec-once = [workspace special:music silent] flatpak run com.plexamp.Plexamp
windowrule = workspace special:plexamp, class:^(Plexamp)$
windowrule = workspace special:music, class:^(Spotify)$

windowrule = workspace 1, class:^(Alacritty)$
windowrule = workspace 2, class:^(brave-browser)$
windowrule = workspace 2, class:^(chromium)$

bind = SUPER SHIFT, R, exec, ~/.config/hypr/monitors.sh

bind = SUPER, F7, exec, ~/.local/share/omarchy/bin/omarchy-launch-screensaver

bind = SUPER, G, exec, $webapp="https://karakeep.snork.co"

# Remove transparency from video apps
windowrulev2 = opacity 1.0 override,class:^(chrome-media.snork.co.*)$
windowrulev2 = opacity 1.0 override,class:^(chrome-netflix.com.*)$
windowrulev2 = opacity 1.0 override,class:^(chrome-.*amazon.com.*)$
windowrulev2 = opacity 1.0 override,class:^(chrome-.*hbomax.com.*)$

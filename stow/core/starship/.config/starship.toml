# General prompt config
format = """
$directory$git_branch$git_status$python$nodejs$rust$docker_context\
$jobs$cmd_duration$time$line_break$character"""

right_format = "$username@$hostname"

[username]
show_always = true
style_user = "bold green"

[hostname]
ssh_only = false
style = "bold blue"


# Prompt symbol
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold yellow)"
vimcmd_replace_one_symbol = "[❮](bold purple)"
vimcmd_replace_symbol = "[❮](bold purple)"
vimcmd_visual_symbol = "[❮](bold blue)"

# Current directory
[directory]
style = "blue bold"
read_only = " "
truncation_length = 3
truncation_symbol = "…/"

# Git branch
[git_branch]
symbol = " "
style = "purple"

[git_status]
conflicted = "conflicted "
ahead = "ahead(${count}) "
behind = "behind(${count}) "
diverged = "diverged "
untracked = "untracked "
modified = "modified "
staged = "staged "
deleted = "deleted "
stashed = "stashed "


